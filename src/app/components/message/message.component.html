<ion-item *ngIf="card" [routerLink]="'/message/' + card.sku" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      {{ card.name }}
      <span class="date">
        <ion-icon name="chevron-forward" size="small"></ion-icon>
      </span>
    </h2>
    <p>
      {{ card.description }}
    </p>
  </ion-label>
  </ion-item>
